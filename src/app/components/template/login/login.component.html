<section class="login" id="login">
    <h2>Login</h2>
    <form method="post">
        <section class="formulario">
            <mat-form-field appearance="outline">
                <input type="text" matInput placeholder="Nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input type="password" matInput placeholder="Senha" [type]="hide?'password':'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
        </section>
    </form>
    <section class="container-button">
        <button mat-stroked-button color="primary">Entrar</button>
        <button mat-stroked-button color="primary">Cadastrar</button>
    </section>
</section>
